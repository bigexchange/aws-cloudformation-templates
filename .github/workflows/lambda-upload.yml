name: Lambda

on:
  push:
    branches: ["master"]
    paths:
      - "bigid/solutions/CloudNativeScanner/ecs-scaler-lambda/ecs_scaler_lambda.py"
  workflow_dispatch:

jobs:
  deploy:
    name: Build Lambda and Push To S3
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0" # Replace with your required version
      - name: Install dependencies
        run: |
          cd bigid/solutions/CloudNativeScanner/ecs-scaler-lambda/
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ./package
      - name: Prepare package
        run: |
          cd bigid/solutions/CloudNativeScanner/ecs-scaler-lambda/
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Deactivate the virtual environment to copy the files
          deactivate
          # Create a directory to hold the package if it doesn't already exist
          mkdir -p package
          # Copy the Python virtual environment libraries
          cp -R venv/lib/python3.11/site-packages/* package/
          # Copy your lambda function code and any other necessary files to the package directory
          cp ecs_scaler_lambda.py package/
          # Add any other necessary files to the package directory as needed
          # Example: cp -R models package/
          # Change directory to the package directory
          cd package
          # Zip the contents of the package directory
          zip -r ../ecs-scaler-lambda.zip .
      - name: Configure AWS credentials from Prod account
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::835626702473:role/github-actions-aws-cloud-formation-templates-role
          aws-region: us-east-1
      - name: Upload Lambda function to S3
        run: |
          cd bigid/solutions/CloudNativeScanner/ecs-scaler-lambda/
          aws s3 cp ecs-scaler-lambda.zip s3://bigid-cloudformation-templates/ecs-scaler-lambda.zip  --acl public-read
